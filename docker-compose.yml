version: '2'
services:
  scraper:
    build: .
    environment:
    - "SPRING_PROFILES_ACTIVE=docker"
    - "FINANZBLICK_USER={FINANZBLICK_USER}"
    - "FINANZBLICK_PW={FINANZBLICK_PW}"
    volumes:
      - exports:/opt/docker_share

  selenium:
    image: deinchristian/rpi-selenium-hub-debug
    ports:
      - 5900:5900
      - 4444:4444
    volumes:
      - selenium0:/dev/shm
      - exports:/home/seluser/Downloads

volumes:
  selenium0:
  exports: